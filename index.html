<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home-section">
        <h1>BATTALION FORCE MANAGEMENT</h1>
        <form id="add-soldier-form">
            <input type="text" id="full-name" placeholder= "Full Name" required>
            <input type="text" id="rank" placeholder="Rank" required>
            <input type="text" id="role" placeholder="Position" required>
            <input type="text" id="pluga" placeholder="Platoon" required>
            
            <input type="number" id="task-time" placeholder="Mission Time(seconds)" required>
            <select id="status" required>
                <option value="Active">Active</option>
                <option value="Reserve">Reserve</option>
                <option value="Retired">Retired</option>
            </select>
            <button type="submit">Add Soldier</button>
        </form>
        <H1>FORCES OVERVIEW</H1>
        <table id="soldier-table">
            <thead>
                <tr>
                    <th><button id="sort-button">Fuul Name</button></th>
                    <th>Rank</th>
                    <th>Position</th>
                    <th>Platoon</th>
                    <th>Mission Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    <div id="edit-section" style="display: none; height: 100vh;">
        <h1>EDIT PERSONNEL</h1>
        <form id="edit-soldier-form">
            <input type="text" id="edit-full-name" placeholder="Full Name" required>
            <input type="text" id="edit-rank" placeholder="Rank" required>
            <input type="text" id="edit-role" placeholder="Position" required>
            <input type="text" id="edit-pluga" placeholder="Platoon" required>
            
            <input type="number" id="edit-task-time" placeholder="זמן משימה (דקות)" required>
            <select id="edit-status" required>
                <option value="Active">Active</option>
                <option value="Reserve">Reserve</option>
                <option value="Retired">Retired</option>
            </select>
            <button type="submit">Save</button>
            <button type="button" id="cancel-edit" style="background-color: red;">cancel</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
